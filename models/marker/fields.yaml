# ===================================
#  Form Field Definitions
# ===================================

fields:
    title:
        label: Title
        span: full
        placeholder: Marker title

    description:
            label: Description
            type: richeditor
            size: large
            span: right

    image:
        label: Photo
        type: fileupload
        mode: image
        imageWidth: 320
        imageHeight: 240
        span: left

    coordinates_section:
        label: Coordinates
        type: section
        comment: Set up marker coordinates. Doubleclick on the map to set up or change marker's location.

    coordinates:
        type: partial
        path: $/graker/mapmarkers/controllers/markers/_markercoords.htm
        span: right

    latitude:
        label: Latitude
        type: number
        span: left
        required: true

    longitude:
        label: Longitude
        type: number
        span: left
        required: true
