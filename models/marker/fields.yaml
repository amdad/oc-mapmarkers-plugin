# ===================================
#  Form Field Definitions
# ===================================

fields:
    title:
        label: graker.mapmarkers::lang.plugin.title_label
        span: full
        placeholder: graker.mapmarkers::lang.plugin.title_description
        required: true

    description:
        label: graker.mapmarkers::lang.plugin.description_label
        type: richeditor
        size: large
        span: right

    image:
        label: graker.mapmarkers::lang.plugin.image_label
        type: fileupload
        mode: image
        imageWidth: 320
        imageHeight: 240
        span: left

    coordinates_section:
        label: graker.mapmarkers::lang.plugin.coordinates_label
        type: section
        comment: graker.mapmarkers::lang.plugin.coordinates_description

    coordinates:
        type: partial
        path: $/graker/mapmarkers/controllers/markers/_markercoords.htm
        span: right

    latitude:
        label: graker.mapmarkers::lang.plugin.latitude_label
        type: number
        span: left
        required: true

    longitude:
        label: graker.mapmarkers::lang.plugin.longitude_label
        type: number
        span: left
        required: true

    relations_section:
        label: graker.mapmarkers::lang.plugin.relations_section_label
        type: section
        comment: graker.mapmarkers::lang.plugin.latitude_description

    posts:
        label: graker.mapmarkers::lang.plugin.posts_label
        type: relation
        nameFrom: title
        span: left

    albums:
        label: graker.mapmarkers::lang.plugin.albums_label
        type: relation
        nameFrom: title
        span: right
